<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-y: auto;
            padding: 20px;
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            opacity: 0.5;
            color: #ffeff5;
            bottom: -10%;
            animation: floatUp 8s linear infinite;
            filter: drop-shadow(0 0 8px hotpink);
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-120vh) rotate(360deg);
                opacity: 0;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            width: 650px;
            max-width: 90vw;
            min-height: 450px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 2rem 1.8rem;
            border-radius: 60px;
            box-shadow: 0 35px 65px rgba(209, 71, 113, 0.4), 0 15px 25px rgba(140, 30, 60, 0.3), inset 0 2px 10px rgba(255,255,255,0.8);
            text-align: center;
            border: 3px solid #fff5f9;
            z-index: 20;
            position: relative;
            display: flex;
            flex-direction: column;
            scrollbar-width: thin;
            scrollbar-color: #ff99aa #ffeef4;
        }

        .card::-webkit-scrollbar {
            width: 8px;
        }

        .card::-webkit-scrollbar-track {
            background: #ffeef4;
            border-radius: 20px;
        }

        .card::-webkit-scrollbar-thumb {
            background: #ff99aa;
            border-radius: 20px;
        }

        h1 {
            font-size: 2.4rem;
            color: #aa3e5c;
            text-shadow: 3px 3px 0 #ffeef4;
            margin-bottom: 1.8rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            line-height: 1.3;
            flex-shrink: 0;
        }

        /* –æ–±–ª–∞—Å—Ç—å –∫–Ω–æ–ø–∫–∏ –î–ê */
        .yes-button-area {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80px;
            width: 100%;
            margin: 15px 0;
            flex-shrink: 0;
        }

        /* –±–∞–∑–æ–≤–∞—è –∫–Ω–æ–ø–∫–∞ */
        .btn {
            border: none;
            font-size: 1.6rem;
            font-weight: 700;
            padding: 12px 32px;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 1px;
            border: 3px solid white;
            box-shadow: 0 8px 0 #a13b58, 0 10px 20px rgba(0,0,0,0.25);
            min-width: 130px;
            white-space: nowrap;
        }

        .btn-yes {
            background: #ff4d6d;
            color: white;
        }

        .btn-yes:hover {
            background: #ff2a4f;
            transform: scale(1.05);
            box-shadow: 0 0 25px #ffb6c1, 0 8px 0 #812b44, 0 15px 25px #b34b67;
        }

        .btn-yes.glow {
            animation: heartBeat 1s infinite alternate;
        }

        @keyframes heartBeat {
            from { box-shadow: 0 0 20px #ffb6c1, 0 8px 0 #8f2b43, 0 0 40px #ff8da1; }
            to { box-shadow: 0 0 50px #ffe2e8, 0 8px 0 #aa2b4a, 0 0 90px #ffb0c3; }
        }

        /* –ö–ù–û–ü–ö–ê –ù–ï–¢ - –æ—Ç–¥–µ–ª—å–Ω–æ –æ—Ç –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞, –±–µ–≥–∞–µ—Ç –ø–æ –≤—Å–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ */
        .btn-no {
            position: fixed;
            background: #4a4e6b;
            color: #f0eef7;
            border: none;
            font-size: 1.6rem;
            font-weight: 700;
            padding: 12px 32px;
            border-radius: 60px;
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 8px 0 #2b2e44, 0 10px 20px #1d1f2e;
            transition: background 0.2s, box-shadow 0.2s, left 0.5s cubic-bezier(0.2, 0.9, 0.3, 1.3), top 0.5s cubic-bezier(0.2, 0.9, 0.3, 1.3);
            z-index: 1000;
            will-change: left, top;
            min-width: 130px;
            white-space: nowrap;
            pointer-events: auto;
            left: 50%;
            top: 50%;
            transform: translate(0, 0); /* —É–±–∏—Ä–∞–µ–º —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏—é, –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º —á–µ—Ä–µ–∑ left/top */
        }

        .btn-no.hidden {
            display: none;
        }

        .surprise {
            margin-top: 25px;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s ease, transform 0.5s ease;
            pointer-events: none;
            flex-shrink: 0;
        }

        .surprise.show {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }

        .yay-text {
            font-size: 3.2rem;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 4px 4px 0 #cf3f67, 6px 6px 0 #942d4d;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .photo-frame {
            max-width: 250px;
            margin: 0 auto 15px;
            border-radius: 40px;
            overflow: hidden;
            border: 5px solid white;
            box-shadow: 0 20px 30px rgba(150, 30, 60, 0.5);
            background: #fcd5dc;
        }

        .photo-frame img {
            width: 100%;
            height: auto;
            display: block;
        }

        .footer-note {
            font-size: 1.3rem;
            color: #a03555;
            font-weight: 600;
            margin-top: 10px;
            margin-bottom: 10px;
            text-shadow: 1px 1px white;
        }

        @media (max-width: 650px) {
            .card { width: 95%; padding: 1.5rem 1rem; }
            h1 { font-size: 1.9rem; }
            .btn, .btn-no { font-size: 1.4rem; padding: 10px 20px; min-width: 110px; }
        }
    </style>
</head>
<body>

    <div class="hearts-container" id="heartContainer"></div>

    <!-- –ö–ù–û–ü–ö–ê –ù–ï–¢ - –æ—Ç–¥–µ–ª—å–Ω–æ –æ—Ç –∫–∞—Ä—Ç–æ—á–∫–∏, –±–µ–≥–∞–µ—Ç –ø–æ –≤—Å–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ -->
    <button class="btn-no" id="noBtn">–ù–ï–¢ üòø</button>

    <div class="card" id="mainCard">
        <h1>üíó –¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíó</h1>

        <div class="yes-button-area">
            <button class="btn btn-yes" id="yesBtn">–î–ê üíñ</button>
        </div>

        <div class="surprise" id="surpriseBlock">
            <div class="yay-text">–£–†–ê–ê–ê–ê! üéâüíû</div>
            <div class="photo-frame">
                <img src="–º–æ—è_—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è.jpg" alt="–ù–∞—à–µ —Ñ–æ—Ç–æ">
            </div>
            <div class="footer-note">–±–µ—Å–∫–æ–Ω–µ—á–Ω–æ –º–Ω–æ–≥–æ —Å–µ—Ä–¥–µ—á–µ–∫ –¥–ª—è —Ç–µ–±—è üíò</div>
        </div>
    </div>

    <script>
        (function() {
            const noButton = document.getElementById('noBtn');
            const yesButton = document.getElementById('yesBtn');
            const surpriseBlock = document.getElementById('surpriseBlock');
            const heartContainer = document.getElementById('heartContainer');

            let heartsInterval = null;
            let moveInterval = null;
            let isMouseOver = false;

            // ---------- —Å–µ—Ä–¥–µ—á–∫–∏ ----------
            function startHearts() {
                if (heartsInterval) return;
                heartsInterval = setInterval(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    const heartsList = ['‚ù§Ô∏è', 'üß°', 'üíõ', 'üíö', 'üíô', 'üíú', 'ü©∑', 'üíñ', 'üíó', 'üíû', 'üíï', 'üíì'];
                    heart.innerHTML = heartsList[Math.floor(Math.random() * heartsList.length)];
                    
                    const size = 1.5 + Math.random() * 2.5;
                    heart.style.fontSize = size + 'rem';
                    heart.style.left = Math.random() * 100 + '%';
                    
                    const duration = 6 + Math.random() * 8;
                    heart.style.animation = `floatUp ${duration}s linear forwards`;
                    heart.style.animationDelay = (Math.random() * 2) + 's';
                    
                    heartContainer.appendChild(heart);

                    setTimeout(() => {
                        if (heart.parentNode) heart.remove();
                    }, duration * 1000 + 1000);
                }, 200);
            }

            // ---------- –ø–æ–∫–∞–∑ —Å—é—Ä–ø—Ä–∏–∑–∞ ----------
            function showSurprise() {
                if (surpriseBlock.classList.contains('show')) return;
                
                noButton.classList.add('hidden');
                yesButton.classList.add('glow');
                surpriseBlock.classList.add('show');
                startHearts();

                document.querySelector('.card').style.boxShadow = '0 0 80px #ffb6c1, 0 30px 50px crimson';
                
                if (moveInterval) {
                    clearInterval(moveInterval);
                    moveInterval = null;
                }
            }

            // ---------- –§–£–ù–ö–¶–ò–Ø –ü–ï–†–ï–ú–ï–©–ï–ù–ò–Ø –ü–û –í–°–ï–ô –°–¢–†–ê–ù–ò–¶–ï ----------
            function moveNoButtonRandom() {
                if (noButton.classList.contains('hidden')) return;
                if (!isMouseOver) return; // –¥–≤–∏–≥–∞–µ–º —Ç–æ–ª—å–∫–æ –∫–æ–≥–¥–∞ –º—ã—à—å –Ω–∞–¥ –∫–Ω–æ–ø–∫–æ–π

                // –ü–æ–ª—É—á–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã –æ–∫–Ω–∞ –∏ –∫–Ω–æ–ø–∫–∏
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                const btnWidth = noButton.offsetWidth;
                const btnHeight = noButton.offsetHeight;

                // –í—ã—á–∏—Å–ª—è–µ–º –±–µ–∑–æ–ø–∞—Å–Ω—ã–µ –≥—Ä–∞–Ω–∏—Ü—ã (—á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ –Ω–µ —É—Ö–æ–¥–∏–ª–∞ –∑–∞ –∫—Ä–∞–π —ç–∫—Ä–∞–Ω–∞)
                const maxX = windowWidth - btnWidth - 20; // –æ—Ç—Å—Ç—É–ø –æ—Ç –ø—Ä–∞–≤–æ–≥–æ –∫—Ä–∞—è
                const maxY = windowHeight - btnHeight - 20; // –æ—Ç—Å—Ç—É–ø –æ—Ç –Ω–∏–∂–Ω–µ–≥–æ –∫—Ä–∞—è
                
                // –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–µ –≥—Ä–∞–Ω–∏—Ü—ã (—á—Ç–æ–±—ã –Ω–µ —É—Ö–æ–¥–∏–ª–∞ –∑–∞ –ª–µ–≤—ã–π –∏ –≤–µ—Ä—Ö–Ω–∏–π –∫—Ä–∞–π)
                const minX = 10;
                const minY = 10;

                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
                const newLeft = Math.max(minX, Math.min(maxX, Math.random() * maxX));
                const newTop = Math.max(minY, Math.min(maxY, Math.random() * maxY));

                // –ü—Ä–∏–º–µ–Ω—è–µ–º –Ω–æ–≤—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
                noButton.style.left = newLeft + 'px';
                noButton.style.top = newTop + 'px';

                // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –¥–ª—è –∑–∞–±–∞–≤—ã
                const texts = [
                    '–ù–µ —Å—é–¥–∞ üòº', 
                    '–ù–µ –Ω–∞–∂–º—ë—à—å!', 
                    '–û–π, –ø—Ä–æ–º–∞—Ö–Ω—É–ª—Å—è', 
                    '–ü–æ–ø—Ä–æ–±—É–π –µ—â—ë', 
                    '–ù–ï–¢ üòú', 
                    '–ú–∏–º–æ!', 
                    '–ê –≤–æ—Ç –Ω–µ—Ç!', 
                    '–£–ø—Å!',
                    '–ù–µ –ø–æ–π–º–∞–µ—à—å!',
                    '–ë–µ–≥–∏ –∑–∞ –º–Ω–æ–π!',
                    '–•–∞-—Ö–∞!',
                    '–°–ª–∞–±–æ?'
                ];
                const randomText = texts[Math.floor(Math.random() * texts.length)];
                noButton.textContent = randomText;
                noButton.style.background = '#6e4f7a';
                noButton.style.boxShadow = '0 6px 0 #432e4b, 0 10px 15px #1d1322';
            }

            // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª –¥–≤–∏–∂–µ–Ω–∏—è –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
            function startMoving() {
                if (noButton.classList.contains('hidden')) return;
                
                isMouseOver = true;
                
                // –°—Ä–∞–∑—É –ø–µ—Ä–µ–º–µ—â–∞–µ–º
                moveNoButtonRandom();
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª
                if (!moveInterval) {
                    moveInterval = setInterval(() => {
                        moveNoButtonRandom();
                    }, 400); // –ø–µ—Ä–µ–º–µ—â–∞–µ–º –∫–∞–∂–¥—ã–µ 400 –º—Å
                }
            }

            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –¥–≤–∏–∂–µ–Ω–∏–µ, –∫–æ–≥–¥–∞ –º—ã—à—å —É—à–ª–∞
            function stopMoving() {
                isMouseOver = false;
                
                if (moveInterval) {
                    clearInterval(moveInterval);
                    moveInterval = null;
                }
                
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –æ–±—ã—á–Ω—ã–π –≤–∏–¥
                if (!noButton.classList.contains('hidden')) {
                    noButton.textContent = '–ù–ï–¢ üòø';
                    noButton.style.background = '#4a4e6b';
                    noButton.style.boxShadow = '0 8px 0 #2b2e44, 0 10px 20px #1d1f2e';
                }
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ù–ï–¢
            noButton.addEventListener('mouseenter', startMoving);
            noButton.addEventListener('mouseleave', stopMoving);

            // –ö–ª–∏–∫ –Ω–∞ –ù–ï–¢
            noButton.addEventListener('click', function(e) {
                e.stopPropagation();
                if (noButton.classList.contains('hidden')) return;
                showSurprise();
                alert('üíò –Ø –∑–Ω–∞–ª, —á—Ç–æ —Ç—ã —Å–æ–≥–ª–∞—Å–∏—à—å—Å—è! üíò');
            });

            // –ö–ª–∏–∫ –Ω–∞ –î–ê
            yesButton.addEventListener('click', function() {
                showSurprise();
            });

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—É—é –ø–æ–∑–∏—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            window.addEventListener('load', function() {
                // –°—Ç–∞–≤–∏–º –∫–Ω–æ–ø–∫—É –≤ —Å–ª—É—á–∞–π–Ω–æ–µ –º–µ—Å—Ç–æ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                const btnWidth = noButton.offsetWidth;
                const btnHeight = noButton.offsetHeight;
                
                const maxX = windowWidth - btnWidth - 20;
                const maxY = windowHeight - btnHeight - 20;
                const minX = 10;
                const minY = 10;
                
                noButton.style.left = Math.max(minX, Math.min(maxX, Math.random() * maxX)) + 'px';
                noButton.style.top = Math.max(minY, Math.min(maxY, Math.random() * maxY)) + 'px';
            });

            // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∞ –ø—Ä–∏ —Ä–µ—Å–∞–π–∑–µ –æ–∫–Ω–∞
            window.addEventListener('resize', function() {
                if (noButton.classList.contains('hidden')) return;
                
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                const btnWidth = noButton.offsetWidth;
                const btnHeight = noButton.offsetHeight;
                
                let left = parseFloat(noButton.style.left) || 0;
                let top = parseFloat(noButton.style.top) || 0;
                
                const maxX = windowWidth - btnWidth - 20;
                const maxY = windowHeight - btnHeight - 20;
                const minX = 10;
                const minY = 10;
                
                if (left > maxX) noButton.style.left = maxX + 'px';
                if (top > maxY) noButton.style.top = maxY + 'px';
                if (left < minX) noButton.style.left = minX + 'px';
                if (top < minY) noButton.style.top = minY + 'px';
            });
        })();
    </script>
</body>
</html>
